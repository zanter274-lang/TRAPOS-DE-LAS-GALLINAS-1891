<!DOCTYPE html>
<html>
<body>

<script>
fetch("https://api.ipify.org?format=json")
  .then(r => r.json())
  .then(d => {
    const url = "https://script.google.com/macros/s/AKfycbxkRrmyjnhE310xfe77jDtBxDCMzbLQS0JmZLXqSUznlnd-NmduWtTUcKMy7DO7tEoE/exec";
    fetch(url + (url.includes("?") ? "&" : "?") + "ip=" + d.ip);
  });
</script>

</body>
</html>
